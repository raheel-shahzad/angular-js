<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <!-- Include ng-app at body tag as we need to control only body here -->
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-model="lunchMenu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <!-- Empty item, i.e., , , are not considered in count -->
         <div class="form-group">
             <button ng-click="checkList()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message alert" ng-class="messageClass">
           {{message}}
         </div>
   </div>

   <!-- Include scripts at end for better performance -->
   <script src="scripts/angular.min.js" charset="utf-8"></script>
   <script src="scripts/app.js" charset="utf-8"></script>
</body>
</html>
